
<html>
<head>
  <title>test</title>
  <link href="http://static.scripting.com/github/bootstrap2/css/bootstrap.css" rel="stylesheet">
  <script src="http://static.scripting.com/github/bootstrap2/js/jquery.js"></script>
  <script src="http://static.scripting.com/github/bootstrap2/js/bootstrap-transition.js"></script>
  <script src="http://static.scripting.com/github/bootstrap2/js/bootstrap-modal.js"></script>
  <style>
  .divDemoBody  {
    width: 60%;
    margin-left: auto;
    margin-right: auto;
    margin-top: 100px;
  }
  .divDemoBody p {
    font-size: 18px;
    line-height: 140%;
    padding-top: 12px;
  }
  .divDialogElements input {
    font-size: 18px;
    padding: 3px; 
    height: 32px; 
    width: 500px; 
  }
  .divButton {
    padding-top: 12px;
  }
  </style>
  <script>
  $(document).ready(function() {
    $('#windowTitleDialog').bind('show', function () {
      document.getElementById ("xlInput").value = document.title;
    });
  });
  function closeDialog () {
    $('#windowTitleDialog').modal('hide'); 
  };
  function okClicked () {
    document.title = document.getElementById ("xlInput").value;
    closeDialog ();
  };
  </script>
</head>
<body>
  <div class="divDemoBody">
    <h1>Test</h1>

    <div id="windowTitleDialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="windowTitleLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">BUILD</h4>
      </div>
      <div class="modal-body">
        <p><button type="button" class="btn btn-lg btn-success">Factory $500</button></p>
        <p><button type="button" class="btn btn-lg btn-info">Shipping Depot $1000</button></p>
        <p><button type="button" class="btn btn-lg btn-warning">Airport Rental $2000</button></p>
        <p><button type="button" class="btn btn-lg btn-danger">Sugar Factory $1000</button></p>

        <div class="row">
        </div>
        <div class="divDialogElements">
          <input class="xlarge" id="xlInput" name="xlInput" />
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn" onclick="closeDialog ();">Cancel</a>
        <a href="#" class="btn btn-primary" onclick="okClicked ();">OK</a>
      </div>
    </div>
    <div class="divButtons">
      <a data-toggle="modal" href="#windowTitleDialog" class="btn btn-primary btn-large">Map Tile</a>
    </div>
  </div>
</body>
